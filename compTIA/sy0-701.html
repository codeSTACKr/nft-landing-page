<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test Thy knowledge with these CompTIA Security+ quizzes.">
    <meta name="author" content="AlienznBotz">
    <title>CompTIA Security+ Quizzes</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .QuizLinks {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options div {
            background-color: #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .navi-button {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-timer {
            margin-bottom: 10px;
        }

        .next-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="QuizLinks">
        <a href="#" onclick="loadQuiz(1)">Quiz 1</a>
        <a href="#" onclick="loadQuiz(2)">Quiz 2</a>
    </div>

    <div class="quiz-container">
        <!-- Other HTML elements for quiz UI -->

        <div class="question">
            <!-- The question will be dynamically populated by JavaScript -->
        </div>

        <div class="options" onclick="selectOption()">
            <!-- The answer options will be dynamically populated by JavaScript -->
        </div>

        <div class="navi-button">
            <div class="quiz-timer">
                <span class="quiz-timer-value">00:00:00</span>
            </div>
            <button type="button" class="next-button" onclick="loadNextQuestion()">Next</button>
        </div>

        <!-- Other HTML elements for quiz UI -->
    </div>

    <script>
        // Your JavaScript code goes here
        let quizData = {
            questions: [],
        };
    
        let currentQuestionIndex = 0;
    
        async function updateQuizData(quizId) {
    try {
        // Fetch JSON data from the serverless function
        const response = await fetch(`https://alienznbotz.xyz/.netlify/functions/getQuiz?quizId=${quizId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            // Any additional options or configurations
        });

        // Handle the response and update the quiz data
        const fetchedData = await response.json();
        
        if (fetchedData.questions) {
            quizData.questions = fetchedData.questions;  // Update the questions array
            console.log('Updated quiz data:', quizData); // Debugging statement
            loadQuestion();
        } else {
            console.error('Error fetching quiz data or missing questions property.');
        }
    } catch (error) {
        console.error('Error fetching quiz data:', error);
    }
}


    
        function loadQuiz(quizId) {
            console.log(`Clicked on Quiz ${quizId}`);
            updateQuizData(quizId);
        }
    
        function loadQuestion() {
            const questionContainer = document.querySelector('.question');
            const optionsContainer = document.querySelector('.options');
    
            // Clear previous question and options
            questionContainer.innerHTML = '';
            optionsContainer.innerHTML = '';
    
            // Load current question
            const currentQuestion = quizData.questions[currentQuestionIndex];
            questionContainer.textContent = currentQuestion.question;
    
            // Load answer options
            currentQuestion.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.textContent = option;
                optionDiv.setAttribute('onclick', `selectOption(${index})`);
                optionsContainer.appendChild(optionDiv);
            });
        }
    
        function selectOption(index) {
            // Handle user's selection (you can add logic here)
            console.log(`Selected option ${index}`);
        }
    
        function loadNextQuestion() {
            // Increment the current question index
            currentQuestionIndex++;
    
            // Check if there are more questions
            if (currentQuestionIndex < quizData.questions.length) {
                // Load the next question
                loadQuestion();
            } else {
                // Display a message or take appropriate action when the quiz ends
                alert('End of Quiz. Thank you!');
                // You can reset the quiz or navigate to another page
            }
        }

        // Initial load (you can choose a default quiz, e.g., Quiz 1)
        loadQuiz(1);
    </script>
</body>

</html>
